<!-- The form section -->
<section id = "theform1" class = "hidden">
  <form id="ticketForm"  method="post">
        <fieldset >
          <legend class="bg-dark"><i class="fa-solid fa-bug-slash icons"></i>Ticket</legend>
          <ol >
            <li>
              <label for="inputSummary">Issue Summary: </label>
              <input type="text" name="inputSummary" id="inputSummary" />
            </li>
            <li>
              <label for="inputDiscription">Issue Discription:</label>
              <input type="text" name="inputDescription" id="inputDescription" />
            </li>
            <li>
              <label for="inputIdentifier">Issue Identifier:</label>
              <input type="text" name="inputIdentifier" id="inputIdentifier" />
            </li>
            <li>
              <label for="intputProject">Issue Project:</label>
              <!-- <input type="text" name="intputProject" id="inputProject" /> -->
              <select  id="inputProject">
      
              </select>
            </li>    
             <li>
  
            </li>     
            <div class="dropdown">
              <label for="inputPriority">Issue Priority:</label>
              <select  id="inputPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
          </ol>
        
        </fieldset>
    </div>

    <div id="from-buttons">
      <button type="button" class="FormButtons theCloseButton">Close</button>
      <button  type="button" class="FormButtons" onclick="LoadIssues()">Load Issues</button>
      <button type="button" class="FormButtons FormButtons theClearButton">Clear All</button>
     
      <button id="submitButton" type="reset" class="FormButtons" onclick="setTicket()" >Submit Ticket</button>

      
    </div>
  </form>
